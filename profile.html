<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile - MyDoc</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #F0F8FF; /* Light background */
            color: #333;
            transition: background-color 0.3s ease;
        }

        header {
            background-color: #00796B; /* Teal color */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-section, .appointment-history {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-section:hover, .appointment-history:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #00796B;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #00796B; /* Teal color */
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #004D40; /* Darker Teal */
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #004D40;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Profile</h1>
    </header>

    <main>
        <div class="profile-section">
            <h2>Personal Information</h2>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Phone:</strong> (555) 555-5555</p>
            <a href="/edit-profile" class="btn">Edit Profile</a>
        </div>

        <div class="appointment-history">
            <h2>Appointment History</h2>
            <ul>
                <li>Dr. Jane Smith - Dermatologist - 20th Jan 2024</li>
                <li>Dr. Mark Lee - Cardiologist - 10th Feb 2024</li>
                <!-- More appointments -->
            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 MyDoc. All Rights Reserved.</p>
    </footer>
</body>
</html>
