<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyDoc</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Arial', sans-serif;
            height: 100%;
            background-color: #E0F7FA; /* Light cyan background */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #00ACC1; /* Cyan header background */
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5rem;
        }

        /* Form container */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        form div {
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            color: #004D40; /* Dark cyan text */
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 8px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #00ACC1; /* Cyan border on focus */
            outline: none;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #004D40; /* Dark cyan button */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background-color: #00796B; /* Lighter cyan on hover */
            transform: translateY(-2px); /* Slight raise on hover */
        }

        /* Footer */
        footer {
            background-color: #004D40; /* Dark cyan footer */
            color: white;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 0;
        }

        /* Transition on body */
        body {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Register for MyDoc</h1>
    </header>

    <main>
        <form id="register-form">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 MyDoc. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // You can add your form submission logic here (e.g., an API call)
            // After form submission logic (if successful):
            
            // Redirect to login.html
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
